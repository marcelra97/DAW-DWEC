<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor</title>

    <style>
        @import url("css/reproductorstyle.css");
    </style>

    <script src="js/reproductorscript.js">
    </script>

</head>

<body>


    <section id="reproductor">

        <h1>Reproductor de Videos Online</h1>


        <div id="multimedia">

            <video width="750">

                <source src="videos/laresistencia.mp4" type="video/mp4">

            </video>

        </div>

        <div id="barra">

            <button id="silenciar" class="boton"></button>
            <button id="retroceder" class="boton"></button>
            <button id="play" class="boton"></button>
            <button id="avanzar" class="boton"></button>
            <button id="rebobinar" class="boton"></button>
            <button id="menos" class="boton"></button>
            <button id="mas" class="boton"></button>


        </div>

    </section>

    <section id="listavideos">

        <div class="videos">
            <video height="150">
                <source src="videos/laresistencia2.mp4" type="video/mp4">
            </video>
        </div>

        <div class="videos">
            <video height="150">
                <source src="videos/laresistencia3.mp4" type="video/mp4">
            </video>
        </div>

        <div class="videos">
            <video height="150">
                <source src="videos/laresistencia4.mp4" type="video/mp4">
            </video>
        </div>

        <div class="videos">
            <video height="150">
                <source src="videos/laresistencia5.mp4" type="video/mp4">
            </video>
        </div>



    </section>



</body>

</html>
