    //EJERCICIO 3
    var dni = prompt("Pon un Dni");

    var correo = prompt("Pon un correo");

    var telefono = prompt("Pon un telefono");

    var ip = prompt("Pon una ip");

    var url = prompt("Pon una url");

    var letraDni = ["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"]

    var validarDNi = /^[a-zA-Z0-9]{5,10}$/;
    var validarCorreo = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    var validarTelefono = /^([0-9]{5})+(-)+([0-9]{6})$/i;
    var validarIp = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
    var validarUrl = /^https?:\/\/[\w\-]+(\.[\w\-]+)+[/#?]?.*$/;


    //comprobar el dni
   if(validarDNi.test(dni) == true){
      
      document.write("DNI validado <br>");

   }else{

       document.write("Su dni no es valido <br>");
   }

   //Comprobar Correo
   if(validarCorreo.test(correo) == true){
      
      document.write("Correo validado <br>");

   }else{

       document.write("Su correo electronico no es valido <br>");
   }

   //Comprobar telefono

   }

   //Comprobar IP
