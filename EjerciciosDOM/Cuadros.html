<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url("CSS/Cuadros.css");
    </style>

    <script>
        function Circular(elemento) {
            elemento.style.borderRadius = "200px";
        }

        function Cuadrado(elemento) {
            elemento.style.borderRadius = "";
        }

        function QuitarSombra(elemento){

            elemento.style.boxShadow = "none";
            elemento.style.transition = "1s";
        }

        function AnyadirSombra(elemento){

            elemento.style.boxShadow="5px 5px 7px grey";
            elemento.style.transition = "1s";    

        }

        function SombraDentro(elemento){

            elemento.style.boxShadow ="inset -5px -5px 7px grey";
            elemento.style.transition = "1s";

        }

        function EliminarContenido(nombreID){

            var cajaEliminar = document.getElementById(nombreID);
            var padre = cajaEliminar.parentNode;
            padre.removeChild(cajaEliminar);
        }


    </script>


</head>

<body>
    <div id="general">

        <div id="primero" class="secundario">

            <div id="rojo" class="caja" onmouseover="Circular(this)" onmouseout="Cuadrado(this)" onmousedown="QuitarSombra(this)" onmouseup="AnyadirSombra(this)" ondblclick ="SombraDentro(this)">

            </div>
            <button onclick="EliminarContenido('primero')">Eliminar</button>

        </div>

        <div id="segundo" class="secundario">

            <div id="azul" class="caja" onmouseover="Circular(this)" onmouseout="Cuadrado(this)" onmousedown="QuitarSombra(this)" onmouseup="AnyadirSombra(this)" ondblclick ="SombraDentro(this)" >

            </div>
            <button onclick="EliminarContenido('segundo')">Eliminar</button>

        </div>

        <div id="tercero" class="secundario">

            <div id="verde" class="caja" onmouseover="Circular(this)" onmouseout="Cuadrado(this)" onmousedown="QuitarSombra(this)" onmouseup="AnyadirSombra(this)" ondblclick="SombraDentro(this)" >

            </div>
            <button onclick="EliminarContenido('tercero')">Eliminar</button>

        </div>

        <div id="cuarto" class="secundario">

            <div id="negro" class="caja" onmouseover="Circular(this)" onmouseout="Cuadrado(this)" onmousedown="QuitarSombra(this)" onmouseup="AnyadirSombra(this)" ondblclick="SombraDentro(this) ">

            </div>
            <button onclick="EliminarContenido('cuarto')">Eliminar</button>
        </div>

    </div>





</body>

</html>
